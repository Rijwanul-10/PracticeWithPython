<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .choice {
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
            border-radius: 10px;
        }

        .choice:hover {
            transform: scale(1.1);
            border-color: #3498DB;
        }

        .result-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 30px 0;
        }

        .player-choice, .computer-choice {
            width: 150px;
            height: 150px;
            border: 3px solid #3498DB;
            border-radius: 10px;
            padding: 10px;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }

        #result {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 50px;
        }

        button#reset {
            background-color: #E74C3C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        button#reset:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div>Player: <span id="player-score">0</span></div>
            <div>Round: <span id="round-count">0</span></div>
            <div>Computer: <span id="computer-score">0</span></div>
        </div>

        <div class="choices">
            <img src="images/rock.png" class="choice" onclick="play('rock')" alt="Rock">
            <img src="images/paper.png" class="choice" onclick="play('paper')" alt="Paper">
            <img src="images/scissors.png" class="choice" onclick="play('scissors')" alt="Scissors">
        </div>

        <div class="result-display">
            <div class="player-choice" id="player-choice-display"></div>
            <div class="vs">VS</div>
            <div class="computer-choice" id="computer-choice-display"></div>
        </div>

        <div id="result">Make your choice!</div>
        
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let roundCount = 0;

        const choices = ['rock', 'paper', 'scissors'];
        const winSound = new Audio('sounds/win.wav');
        const loseSound = new Audio('sounds/lose.wav');
        const tieSound = new Audio('sounds/tie.wav');

        function play(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            roundCount++;
            
            // Update displays
            document.getElementById('player-choice-display').innerHTML = 
                `<img src="images/${playerChoice}.png" width="150" height="150">`;
            document.getElementById('computer-choice-display').innerHTML = 
                `<img src="images/${computerChoice}.png" width="150" height="150">`;
            
            // Determine winner
            const result = determineWinner(playerChoice, computerChoice);
            updateScore(result);
            displayResult(playerChoice, computerChoice, result);
            
            // Check for game end
            if (playerScore === 5 || computerScore === 5) {
                const winner = playerScore === 5 ? "You win the game!" : "Computer wins the game!";
                setTimeout(() => {
                    alert(winner);
                    resetGame();
                }, 100);
            }
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'tie';
            if ((player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')) {
                return 'win';
            }
            return 'lose';
        }

        function updateScore(result) {
            if (result === 'win') playerScore++;
            else if (result === 'lose') computerScore++;
            
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
            document.getElementById('round-count').textContent = roundCount;
        }

        function displayResult(playerChoice, computerChoice, result) {
            let message;
            if (result === 'win') {
                message = `You chose ${playerChoice}, Computer chose ${computerChoice}. You win! üéâ`;
                winSound.play();
            } else if (result === 'lose') {
                message = `You chose ${playerChoice}, Computer chose ${computerChoice}. You lose! üò¢`;
                loseSound.play();
            } else {
                message = `You chose ${playerChoice}, Computer chose ${computerChoice}. It's a tie! ü§ù`;
                tieSound.play();
            }
            document.getElementById('result').textContent = message;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            roundCount = 0;
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('round-count').textContent = '0';
            document.getElementById('result').textContent = 'Make your choice!';
            document.getElementById('player-choice-display').innerHTML = '';
            document.getElementById('computer-choice-display').innerHTML = '';
        }
    </script>
</body>
</html>
